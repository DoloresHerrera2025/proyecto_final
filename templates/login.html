<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
        }
        .mensaje-error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Iniciar Sesión</h2>

    <!-- Mensaje enviado desde app.py -->
    {% if mensaje %}
        <p class="mensaje-error">{{ mensaje }}</p>
    {% endif %}

    <div class="form-container">
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <a href="{{ url_for('registro') }}">Crear cuenta</a>
        <a href="{{ url_for('inicio') }}">Volver al inicio</a>
    </div>

</body>
</html>
